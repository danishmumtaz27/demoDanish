<div class="container">
<form #userForm="ngForm" (ngSubmit)="submitForm(userForm.value)">
  <div class="form-group">
    <label for="formGroupExampleInput">First Name</label>
    <input type="text"  required class="form-control" id="firstName" 
    name="firstName" [(ngModel)]="firstName" #firstNameValid="ngModel" placeholder="First Name">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Last Name</label>
    <input type="text"  required class="form-control" id="lastName" 
    [(ngModel)]="lastName" name="lastName" #lastNameValid="ngModel" placeholder="Last Name">
  </div>
  <div class="form-group">
      <label for="formGroupExampleInput2">Date Of Joining</label>
      <input type="date"  required class="form-control" id="joiningDate" 
      [(ngModel)]="joiningDate" placeholder="dd-MM-yyyy" name="joiningDate" >
      {{joiningDate | date:'dd-MM-yyyy'}}
    </div>
  <div class="form-group">
    <button class="btn btn-primary" id="formSubmit">SUBMIT</button>
  </div>
</form>
</div>
